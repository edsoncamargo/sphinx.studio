<div class="sph-services sph-container">
  <div class="sph-title" data-aos="fade-right">
    <h2>Servi√ßos</h2>
  </div>

  <div class="sph-services__service">
    <ngx-slick-carousel
      class="carousel"
      #slickModal="slick-carousel"
      [config]="slideConfig"
    >
      <div ngxSlickItem *ngFor="let slide of slides" class="slide">
        <img src="{{ slide.img }}" alt="" width="100%" />

        <div class="sph-services__service__info">
          <h1>{{ slide.title }}</h1>
          <p>{{ slide.description }}</p>
        </div>
      </div>
    </ngx-slick-carousel>
  </div>

  <div
    class="sph-home__graphics-circle-red-thick sph-graphics sph-graphics--end sph-graphics--center-y"
  >
    <em
      class="sph-graphics__circle-red sph-graphics__circle-red--thick float"
    ></em>
  </div>
</div>
